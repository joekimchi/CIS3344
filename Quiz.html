<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome To Your Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Quiz.js"></script>
</head>
<body>
    <header>
        <center><h1>QUIZ</h1></center>
    </header>

    <br />
    <br />

    <div id="divQuizTaker">

        <h2 id="quizHeader" class="divHeader"></h2>

        <input id="txtQuestion" readonly="readonly" />
        <br />
        <br />
        <span id="showQuestion"></span>
        <hr />
        <br />
        <input id="btnSubmitQuiz" class="button" type="button" value="SUBMIT" />
        <br />
        <br />
        <input id="btnRetakeQuiz" class="button" type="button" value="RETAKE QUIZ" />
        <input id="btnMakeNewQuiz" class="button" type="button" value="MAKE NEW QUIZ" />
    </div>

    <div id="divQuizGrade"></div>

    <!--footer-->
    <div id="footer" class="ng-scope">
        JOSEPH KIM ©2018 | JOSEPHKIM@TEMPLE.EDU
    </div><!--footer-->
</body>
</html>
